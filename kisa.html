<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        h2 {
            position: absolute;
            top: 20px;
            font-size: 24px;
            color: red;
        }
        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .envelope {
            width: 300px;
            height: 200px;
            background: #ff9999;
            position: relative;
            transform-origin: bottom;
            transition: transform 1.5s ease-in-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .flap {
            position: absolute;
            top: -100px;
            left: 0;
            width: 300px;
            height: 150px;
            background: #cc6666;
            clip-path: polygon(0 100%, 50% 0, 100% 100%);
            transition: transform 1.5s ease-in-out;
        }
        .letter {
            position: absolute;
            width: 260px;
            height: 160px;
            background: white;
            bottom: 20px;
            left: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .heart {
            position: absolute;
            top: 50px;
            width: 40px;
            height: 40px;
            background: red;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
        }
        .envelope.open .flap {
            transform: rotateX(180deg);
        }
        .envelope.open .letter {
            opacity: 1;
        }
        .open-text {
            position: absolute;
            top: 50%;
            font-size: 16px;
            color: darkred;
            font-weight: bold;
            transform: translateY(-50%);
        }
        .isa-images {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            z-index: 1;
        }
        .isa-images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h2>Happy Valentine, Kisa Florentia!</h2>
    <canvas class="background-hearts" id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="envelope" id="envelope" onclick="toggleEnvelope()">
            <div class="flap"></div>
            <div class="heart"></div>
            <div class="open-text">Open Slowly</div>
            <div class="letter">To my dearest, Kisa Florentia,<br>Happy Valentine! Wishing you a lovely Valentine's Day! May our journey of love be filled with cherished moments, turning every sorrow into a sweet reminiscence.</div>
        </div>
        <div class="isa-images">
            <img src="isa 1.jpg" alt="Isa 1">
            <img src="isa 2.jpg" alt="Isa 2">
            <img src="isa 3.jpg" alt="Isa 3">
            <img src="isa 4.jpg" alt="Isa 4">
        </div>
    </div>
    <script>
        const canvas = document.getElementById("backgroundCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        function drawHeart(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.bezierCurveTo(x - size, y - size, x - size * 1.5, y + size / 2, x, y + size);
            ctx.bezierCurveTo(x + size * 1.5, y + size / 2, x + size, y - size, x, y);
            ctx.fill();
        }
        
        function drawBackgroundHearts() {
            for (let i = 0; i < 100; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let size = Math.random() * 15 + 5;
                drawHeart(x, y, size, "red");
            }
        }
        
        drawBackgroundHearts();
        
        function toggleEnvelope() {
            const envelope = document.getElementById("envelope");
            envelope.classList.toggle("open");
        }
    </script>
</body>
</html>
